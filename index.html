<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="encriptar">
            <textarea 
            name="texto" 
            class="texto" 
            id="texto" 
            cols="30" 
            rows="10" 
            placeholder="Ingresa el mensaje aquí..."
            ></textarea>
        
        <div class="terminos">
            <p>Solo letras minúsculas y sin tildes.</p>
        </div>
        <div class="botones">
            <input
            type="button"
            class="btn-encriptar"
            value="Encriptar"
            onclick="encriptar()"
            />
            <input 
            type="button" 
            class="btn-desencriptar" 
            value="Desencriptar" 
            onclick="desencriptar()"
            />
            <input 
            type="button" 
            class="btn-copiar" 
            value="Copiar" 
            onclick="copiar()"
            />
        </div>
        </div>
    <div class="encriptado">
        <img src="img/muñeco.png" alt="" id="muñeco">
        <div class="mensaje-encriptado" id="mensaje-encriptado">
            <h2 id="titulo-mensaje"> No se encontró ningún mensaje.</h2>
            <p id="parrafo">Ingresa el mensaje que deseas encriptar o desencriptar.</p>
        </div>
    </div>
    </div>  
</body>
<footer>
    <p>Desarrollado por Renata Chiartano</p>
    <p>&copy; 2024 </p>
</footer>
<script src="index.js"></script>
</html>
